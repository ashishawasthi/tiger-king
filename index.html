<!doctype html>
<html lang="en" ng-app="tigerApp">
 <head>
  <title>tiger spot</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="js/tigerApp.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
 </head>
 <body ng-controller="TigerCtrl">
  <div>
   I am Rishit and you are? <input ng-model="name" type="text" speech x-webkit-speech /> <br/>
   <div ng-show="name">
    Hello <span ng-bind="name"></span>! Where do you live? <input ng-model="address" type="text" speech x-webkit-speech /> <br/>
    <div ng-show="address">
     Then go to <span ng-bind="address"></span>. bye bye!
    </div>
   </div>
  </div>

  <div id="map-canvas"></div>
  <script>

   var map = new google.maps.Map(document.getElementById('map-canvas'), {
zoom:10}
);
   map.setCenter(new google.maps.LatLng(1.3,103.8));
  </script>
 </body>
</html>
