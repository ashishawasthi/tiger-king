<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Math</title>
  </head>
  <body>
    <script type="text/javascript" >
      var n = prompt("enter a number");
      document.write("Number: " + n + "<br/>");
      document.write("Double: " + (n * 2) + "<br/>");
      document.write("Half: " + (n / 2) + "<br/>");
      document.write("Square Root: " + Math.sqrt(n) + "<br/>");
      document.write("Square: " + Math.pow(n, 2) + "<br/>");
    </script>
  </body>
</html>
